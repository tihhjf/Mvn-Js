<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:p="http://primefaces.org/ui">

	<div id="modalDetalhes">
		<p:dialog
			widgetVar="modalDetalhes" 
			closable="false"
			modal="true" 
			width="430" 
			showEffect="clip" 
			hideEffect="clip"
			resizable="false"
			draggable="false">
	   		
	   		<h:form id="formDetalhes" prependId="false">
		   		<div class="col-lg-12 headerModalDetalhes">
		   			<p:outputLabel><i class="glyphicon glyphicon-gift"></i></p:outputLabel>
		   		</div>
		   		<div class="col-lg-12 headerModalDetalhes">
		   			<p:outputLabel value="#{cadastroController.pessoaSelecionada.nome}"/>
		   		</div>
		   		
		   		<div class="corpoModalDetalhes">
		   			
		   		</div>
	   		</h:form>
		</p:dialog>
	</div>
	
</ui:composition>
