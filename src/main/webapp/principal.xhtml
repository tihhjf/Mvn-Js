<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<!-- 	CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<h:outputStylesheet library="css" name="principal.css"/>
	</h:head>
	<h:body  style="background-image: url('resources/img/fundos.jpg');" id="corpo">
		<p:growl id="message" 
			showDetail="false" 
			sticky="true" 
			autoUpdate="true"
			/>
		
		<div class="cabecalhoPrincipal">
			<div class="labelCabecalhoPrincipal">
				<p:outputLabel value="#{cadastroController.usuarioLogado.saudacao}"/>
			</div>
			
			<div class="labelSairCabecalhoPrincipal" id="labelSairCabecalhoPrincipal">
				<p:commandLink immediate="true" action="#{cadastroController.logout()}">
					<i class=" glyphicon glyphicon-log-out"></i>
				</p:commandLink>
			</div>
		</div>
		
		<div class="corpoPrincipal">
			<div class="backgroundBotoesPrincipal" id="botao1">
				<p:commandLink onclick="PF('modalCadastro').show();" immediate="true">
					<i class="glyphicon glyphicon-user"></i>
				</p:commandLink>
				
			</div>
			
			<div class="backgroundBotoesPrincipal" id="botao2">
				<p:commandLink onclick="PF('modalConsulta').show();" immediate="true" >
					<i class="glyphicon glyphicon-calendar"></i>
				</p:commandLink>
			</div>
		</div>
		
		<ui:include src="/modalCadastro.xhtml" />
		<ui:include src="/modalConsulta.xhtml" />
		<ui:include src="/modalDetalhes.xhtml" />
		<h:outputScript library="js" name="geral.js" />
	</h:body>

</html>
