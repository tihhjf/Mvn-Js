<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:p="http://primefaces.org/ui">

	<div id="modalCadastro">
		<p:dialog
			widgetVar="dlg2" 
			closable="false"
			modal="true" 
			width="430" 
			showEffect="clip" 
			hideEffect="clip"
			resizable="false"
			draggable="false">
	   		
	   		<div class="headerModalCadastro">
	   			
	   			
	   		</div>
	   		
	   		<div class="corpoModalCadastro">
	   			
	   			<div class="col-lg-12 m-t-2">
	   				<p:inputText styleClass="form" 
	   					placeholder="Nome Completo"
	   					value="#{cadastroController.pessoa.nome}"
	   					required="true"/>
	   			</div>

	   			<div class="col-lg-12 m-t-2">
	   				<p:inputMask mask="999.999.999-99" 
	   					styleClass="form" 
	   					placeholder="CPF"
	   					value="#{cadastroController.pessoa.cpf}"
	   					required="true"/>
	   			</div>
	   			
	   			<div class="col-lg-12 m-t-2">
	   				<p:calendar styleClass="form" 
	   					locale="pt_BR" 
	   					pattern="dd/MM/yyyy" 
	   					placeholder="Nascimento" 
	   					mask="99/99/9999"
	   					value="#{cadastroController.pessoa.dataNascimento}"
	   					required="true"/>
	   			</div>

	   			<div class="col-lg-12 m-t-2">
	   				<p:inputText styleClass="form" 
	   					placeholder="Login"
	   					value="#{cadastroController.pessoa.login}"
	   					required="true"/>
	   			</div>

	   			<div class="col-lg-12 m-t-2">
	   				<p:password styleClass="form" 
	   					placeholder="Senha"
	   					value="#{cadastroController.pessoa.senha}"
	   					required="true"/>
	   			</div>
	   			
	   			<div class="col-lg-5"></div>
	   			<div class="col-lg-7 m-t-2" style="margin-bottom: 30px;">
	   				<p:commandLink onclick="PF('dlg2').hide();" value="Cancelar" />
	   				<h:commandButton  value="Cadastrar" styleClass="btnCadastrar" action="#{cadastroController.salvar()}"/>
	   			</div>
	   		</div>
		</p:dialog>
	</div>
	
</ui:composition>
