<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:p="http://primefaces.org/ui">

	<div id="modalCadastro">
		<p:dialog
			widgetVar="modalCadastro" 
			closable="false"
			modal="true" 
			width="430" 
			showEffect="clip" 
			hideEffect="clip"
			resizable="false"
			draggable="false">
	   		
	   		<h:form id="formCadastro" prependId="false">
	   		
	   		<div class="headerModalCadastro">
	   			
	   			
	   		</div>
	   		
	   		<div class="corpoModalCadastro">
	   		
	   			<div class="col-lg-12 m-t-2">
	   				<p:outputLabel for="inputNome" value="Nome" style="display:none;"/>
	   				<p:inputText styleClass="form" 
	   					placeholder="Nome Completo"
	   					value="#{cadastroController.pessoa.nome}"
	   					required="true"
	   					id="inputNome"/>
	   			</div>

	   			<div class="col-lg-12 m-t-2">
	   				<p:outputLabel for="inputCpf" value="CPF" style="display:none;"/>
	   				<p:inputMask mask="999.999.999-99" 
	   					styleClass="form" 
	   					placeholder="CPF"
	   					value="#{cadastroController.pessoa.cpf}"
	   					required="true"
	   					id="inputCpf"/>
	   			</div>
	   			
	   			<div class="col-lg-12 m-t-2">
	   				<p:outputLabel for="inputNascimento" value="Data Nascimento" style="display:none;"/>
	   				<p:calendar styleClass="form" 
	   					locale="pt_BR" 
	   					pattern="dd/MM/yyyy" 
	   					placeholder="Nascimento" 
	   					mask="99/99/9999"
	   					value="#{cadastroController.pessoa.dataNascimento}"
	   					required="true"
	   					id="inputNascimento"/>
	   			</div>
	   			
	   			<div class="col-lg-12 m-t-2">
	   				<p:outputLabel for="inputTel" value="Telefone" style="display:none;"/>
	   				<p:inputMask mask="(99)9999-9999" 
	   					styleClass="form" 
	   					placeholder="Telefone"
	   					value="#{cadastroController.pessoa.telefone}"
	   					required="true"
	   					id="inputTel"/>
	   			</div>
	   			
	   			<div class="col-lg-12 m-t-2">
	   				<p:outputLabel for="inputCel" value="Celular" style="display:none;"/>
	   				<p:inputMask mask="(99)99999-9999" 
	   					styleClass="form" 
	   					placeholder="Celular"
	   					value="#{cadastroController.pessoa.celular}"
	   					required="true"
	   					id="inputCel"/>
	   			</div>

	   			<div class="col-lg-12 m-t-2">
	   				<p:outputLabel for="inputLogin" value="Login" style="display:none;"/>
	   				<p:inputText styleClass="form" 
	   					placeholder="Login"
	   					value="#{cadastroController.pessoa.login}"
	   					required="true"
	   					id="inputLogin"/>
	   			</div>

	   			<div class="col-lg-12 m-t-2">
	   				<p:outputLabel for="inputSenha" value="Senha" style="display:none;"/>
	   				<p:password styleClass="form" 
	   					placeholder="Senha"
	   					value="#{cadastroController.pessoa.senha}"
	   					required="true"
	   					id="inputSenha"/>
	   			</div>
	   			
	   			<div class="col-lg-5"></div>
	   			<div class="col-lg-7 m-t-2" style="margin-bottom: 30px;">
	   				<p:commandLink onclick="PF('modalCadastro').hide();" value="Cancelar" immediate="true"/>
	   				<p:commandButton  value="Cadastrar" 
	   					styleClass="btnCadastrar" 
	   					process="formCadastro @this" 
	   					update="formCadastro" 
	   					action="#{cadastroController.salvar()}"/>
	   			</div>
	   		</div>
	   		</h:form>
		</p:dialog>
	</div>
	
</ui:composition>
